<html>
{% extends "base.html" %}
<body>
{% block content %}

{% with messages = get_flashed_messages() %}
  {% if messages %}
    {% for msg in messages %}
      <p>{{msg}}</p>
    {% endfor %}
  {% endif %}
{% endwith %}

<canvas id="board" width="400" height="400" ></canvas>

{% endblock %}
</body>
</html>
