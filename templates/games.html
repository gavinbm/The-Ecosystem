<html>
{% extends "base.html" %}
<head>
<script src="snake"></script>
</head>
<body>
{% block welcome %}

{% with messages = get_flashed_messages() %}
  {% if messages %}
    {% for msg in messages %}
      <h2>{{msg}}</h2>
    {% endfor %}
  {% endif %}
{% endwith %}
{% endblock %}

{% block content %}
 <canvas id="board" width="400" height="400" ></canvas>
 <br>
 <input type="button" value="start"></input>
{% endblock %}
<script src="snake"></script>
</body>
</html>
