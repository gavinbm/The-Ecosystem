<html>
<body>
{% extends "base.html" %}

{% block content %}

{% with messages = get_flashed_messages() %}
  {% if messages %}
    {% for msg in messages %}
      <p>{{msg}}</p>
    {% endfor %}
  {% endif %}
{% endwith %}

<canvas id="board" width="400" height="400"></canvas>
  <script>
    var canvas = document.getElementById("board");
    var ctx = canvas.getContext("2d");
    ctx.fillStyle = "#FFFFFF";
    ctx.fillRect(0, 0, 200, 200);
  </script>


{% endblock %}
</body>
</html>
